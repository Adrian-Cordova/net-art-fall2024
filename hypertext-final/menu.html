<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Hypertext Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ds-ui.css">
</head>
<body>
    <div class="ds-wrapper">
        <!-- Game Slot Section -->
        <div class="game-slot">
            <div class="game-icon">
                <img src="assets/vector.svg" alt="Pokémon Icon">
            </div>
            <div class="game-details">
                <p class="game-title">Pokémon: Hypertext Edition</p>
            </div>
            <a href="pokemon-menu.html" class="launch-btn">Start</a>
        </div>

        <div class="ds-options">
            <div class="pictochat-placeholder">
                <div class="placeholder-box">PICtoChat</div>
                <p>Unavailable</p>
            </div>
            <div class="download-placeholder">
                <div class="placeholder-box">DS Download Play</div>
                <p>Unavailable</p>
            </div>
        </div>

        <div class="gba-slot">
            <p>There is no Game Pak inserted.</p>
        </div>
    </div>
</body>
</html>
